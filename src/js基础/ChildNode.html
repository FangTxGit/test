<script>
  (function () {
    function postData(i) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('当前是' + i);
        }, 1000);
      });
    }

    var timer = setTimeout(() => {
      var max = 1000000;
      var once = 5;
      var num = max / once;
      var countOfRender = 0;
      var ul = document.querySelector('#ui');
      async function add() {
        var f = document.createDocumentFragment();
        for (let i = 0; i < once; i++) {
          var li = document.createElement('li');
          const res = await postData(Math.floor(Math.random() * max));
          li.innerText = res;
          f.appendChild(li);
        }
        ui.appendChild(f);
        countOfRender++;
        loop();
      }
      function loop() {
        if (countOfRender > num) {
          clearTimeout(timer);
        } else {
          window.requestAnimationFrame(add);
        }
      }
      loop();
    }, 0);
  })();
</script>
