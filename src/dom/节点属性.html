<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>jshhhhh</h1>
    <ul id="app">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
    <div>div</div>
  </body>
  <script>
    var ul = document.querySelector('#app');
    var nodeName = ul.nodeName;
    var nodeType = ul.nodeType; // 元素节点1 属性节点2 文本节点是3
    var nodeValue = ul.nodeValue; //返回Text或Comment节点的文本值，只读
    var textContent = ul.textContent; //返回当前节点和它的所有后代节点的文本内容，可读写
    var baseURI = ul.baseURI; //返回当前网页的绝对路径
    var ownerDocument = ul.ownerDocument; //返回当前节点所在的顶层文档对象，即document
    var nextSibling = ul.nextSibling; //返回紧跟在当前节点后面的第一个兄弟节点
    var previousSibling = ul.previousSibling; //返回当前节点前面的、距离最近的一个兄弟节点
    var parentNode = ul.parentNode; //返回当前节点的父节点
    var parentElement = ul.parentElement; //返回当前节点的父Element节点
    var childNodes = ul.childNodes; //返回当前节点的所有子节点
    var firstChild = ul.firstChild; //返回当前节点的第一个子节点
    var lastChild = ul.lastChild; //返回当前节点的最后一个子节点

    var children = ul.children; //返回指定节点的所有Element子节点
    var firstElementChild = ul.firstElementChild; //返回当前节点的第一个Element子节点
    var lastElementChild = ul.lastElementChild; //返回当前节点的最后一个Element子节点
    var childElementCount = ul.childElementCount; //返回当前节点所有Element子节点的数目。

    /**
     * 需要注意的是childNodes 获取的是所有节点 包括文本节点和元素节点
     *
     * children 获取的是所有的元素节点
     */
  </script>
</html>
